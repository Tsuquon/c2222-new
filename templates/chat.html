<!DOCTYPE html>
<html>
  <head>
    <title>Chat Room</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="message-form">
      <input id="input-message" type="text" autocomplete="off" autofocus>
      <button>Send</button>
    </form>
    
    <script>
      $(function () {
        var socket = io();
        $('form#message-form').submit(function(e) {
          e.preventDefault(); // prevents page reloading
          socket.emit('chat message', $('#input-message').val());
          $('#input-message').val('');
          return false;
        });
        socket.on('chat message', function(msg) {
          $('#messages').append($('<li>').text(msg));
        });
      });
    </script>
  </body>
</html>
